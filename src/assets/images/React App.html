body {

  margin: auto;
}
.link {

.Title {

.Home {
  position: fixed;
  top: 0;
  z-index: 99;
  width: 100vw;
  height: 100vh;
  background: url(/static/media/iron.a604ac64.jpg) fixed center no-repeat #fff;

  /* justify-content: center; */
  /* position: relative; */
  /* margin-left: 100px; */
  /* background-color: rosybrown; */
}

  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}
.Home-enter {
  position: absolute;
  color: #000;
  font-size: 15px;
  /* top: 0; */
}
.Home-enter-btn {
  /* background-color: rosybrown; */

  /* background-color: #f11d22; */

  /* position: absolute;
  top: 135px;
  left: 400px; */
}
/* Header */
.Header {
  height: 50px;
  background-color: rgba(0, 0, 0, 0.95);
}
.Header-wrapper {
  margin: 0 70px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 100%;
}
.Header-logo {
  margin-top: 50px;
  width: 700px;
  /* transition: 10s;
  position: absolute; */
  /* top: -100%; */
}
/* .Header-logo-inactive {
  position: absolute;
  top: -100%;
  margin-top: -100px;
  display: none;
} */
.Header-nav-container {
  /* display: flex;
  flex-direction: column; */
}
.Header-nav-link {
  margin: 0 15px;
  font-size: 20px;
  font-weight: 700;
}
.Header-readytofight-container {
  position: relative;
}
@keyframes blinker {
  50% {
    opacity: 0;
  }
}
.Header-readytofight {
  animation: blinker 1.5s linear infinite;
  position: absolute;
  color: #fff;
  right: 100px;
  width: max-content;
  margin-right: 10px;
  font-size: 14px;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}
.Header-tournamentrules-btn {
  background-color: #530401;
  border: none;
  height: 35px;
  width: 100px;
  color: #fff;
  font-size: 12px;
  font-weight: 600;
  border-radius: 20px;
}
.Header-tournamentrules-container-hidden {
  display: none;
}
.Header-tournamentrules-container {
  position: absolute;
  right: 20px;
  top: 100px;
  width: 400px;
  border-radius: 100px;
  border: solid 5px #530401;
  background-color: rgba(0, 0, 0);
  z-index: 1;
  color: #fff;
  padding: 20px;
  text-align: center;
}
.Header-input-container {
  background-color: #530401;
  /* border: solid 2px #f11d22; */
  width: 700px;
  margin: auto;
  height: 60px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 0 0 60px 60px;
}
.Header-input {
  /* width: 70%; */
  width: 50%;
  height: 30px;
  background-color: #fff;
  border: none;
  border-radius: 5px;
  padding: 10px;
  box-sizing: border-box;
}

/* Characters */
.Characters {
  margin-top: 450px;
}
.Characters-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Comics */
.Comics {
  margin-top: 450px;
}
.Comics-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Favorites */
.Favorites {
  margin-top: 450px;
}
.Favorites-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.Favorites-item-container {
  background-color: rgba(0, 0, 0, 0.7);
  width: 100%;
  border-radius: 20px;
  padding: 40px;
  box-sizing: border-box;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.Favorites-item-title {
  color: #fff;
  font-size: 20px;
  margin-bottom: 20px;
}
.Favorites-item-subcontainer {
  display: flex;
  overflow-x: scroll;
  width: 100%;
}

/* Tournament */
.Tournament {
  /* margin-top: 600px; */
}
.Tournament-wrapper {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.Tournament-fight-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  background-color: rgba(0, 0, 0, 0.7);
  padding: 50px;
  color: #f11d22;
  border-radius: 20px;
  position: relative;
}
.Tournament-tryagain {
  position: absolute;
  top: 20px;
  left: 20px;
}
.Tournament-cancelfight {
  position: absolute;
  top: 20px;
  right: 20px;
}
.Tournament-tryagain:hover,
.Tournament-cancelfight:hover {
  border-bottom: solid 3px #f11d22;
  padding-bottom: 1px;
  transition: 0.3s;
  cursor: pointer;
}
.Tournament-versus-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.Tournament-versus {
  margin: 0 30px;
  font-size: 30px;
}
.Tournament-fighter-image {
  width: 100px;
  height: 100px;
  object-fit: cover;
  margin: 0 10px;
}
.Tournament-winner {
  font-size: 20px;
  margin: 30px 0;
}

/* Character */
.Character {
  margin-top: 60px;
}

/* Comic */
.Comic {
  margin-top: 60px;
}

/* ItemList */
.ItemList {
  background-color: rgba(0, 0, 0, 0.7);
  width: 100%;
  border-radius: 20px;
  padding: 40px;
  box-sizing: border-box;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}

.Item {
  width: 250px;
  margin: 15px;
  height: 350px;
  position: relative;
}
.Item-not-participate {
  position: absolute;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  top: 20px;
  left: 20px;
  background-color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}
.Item-participate {
  position: absolute;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  top: 20px;
  left: 20px;
  background-color: #f11d22;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}
.Item-participate-icon {
  /* color: green; */
}
.Item-not-favorite {
  position: absolute;
  width: 30px;
  height: 30px;
  border-radius: 50%;
  top: 20px;
  right: 20px;
  background-color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}
.Item-favorite {
  position: absolute;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  top: 20px;
  right: 20px;
  background-color: #530401;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}
.Item-favorite-icon {
  font-size: 20px;
  color: #fff;
}
.Item-image {
  width: 250px;
  height: 300px;
  object-fit: cover;
}
.Item-name {
  background-color: #000;
  height: 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
  padding: 10px;
  box-sizing: border-box;
}

/* ItemDetails */
.ItemDetails {
  margin-top: 100px;
  background-color: rgba(0, 0, 0, 0.7);
  padding: 50px;
  border-radius: 20px;
  display: flex;
}

.ItemDetails-image {
  height: 500px;
  object-fit: cover;
  margin-right: 60px;
}
.ItemDetails-details-container {
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  width: 100%;
}
.ItemDetails-title {

  font-weight: 600;
  margin-top: 30px;
}
.ItemDetails-linkeditems-container {

}
.ItemDetails-linkeditems-title {

  margin-bottom: 20px;

.ItemDetails-linkeditems-image {

}
.ItemDetails-linkeditems-image .LinkedItem {

}
.ItemDetails-linkeditems-image .LinkedItem:first-child {

}
.ItemDetails-linkeditems-image .LinkedItem:last-child {

}

.LinkedItem {
